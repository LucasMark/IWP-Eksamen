<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="myH1">StopWatch</h1>
    <div id="stopwatchContainer">
        <div id="stopwatchDisplay">
            00:00:00:00
        </div>
        <div id="stopwatchButtons">
            <input type="button" id="start" value="start" onclick="startStopWatch()">
            <input type="button" id="stop" value="stop" onclick="stopStopWatch()">
            <input type="button" id="reset" value="reset" onclick="resetStopWatch()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
