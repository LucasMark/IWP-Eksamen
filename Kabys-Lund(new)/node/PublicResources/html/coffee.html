<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>My APP</title>
    <link rel="stylesheet" type="text/css" href="css/simple.css">
</head>
<body>
  <h1 id="id1"> IWP KABYS (KAffe-Bestillings-sYStem) </h1>


  
<section>
  <form id="coffeeOrderForm_id" action="coffe-orders" method="post"> <!-- Action/Method is provided for clarity: This app doesn't use browsers form submission, but handled in JS-->
    <fieldset>
      <legend>Kaffe Bestilling:</legend>
      <div class="myFormLayout"> <!-- Hmm, fieldset seems not too happy to work with grid layout used for the form??-->
        <label for="name" > Navn</label>
        <input type="text" name="name" id="name" required placeholder="Navn">
        <label for="coffeeStrength_id"> Styrke</label>
        <input type="range" name="coffeeStrength" id="coffeeStrength_id" min="1" max="10" step="1" value="5">
        <label for="coffeeMilk_id"> Ko Mælk</label>
        <input type="radio" name="coffeeMilk" id="coffeeMilk_id"required value="1">
        <label for="coffeeMilk_id"> Havre Mælk</label>
        <input type="radio" name="coffeeMilk" id="coffeeMilk_id" required value="2">
        <label for="coffeeMilk_id"> Ingen Mælk</label>
        <input type="radio" name="coffeeMilk" id="coffeeMilk_id" required value="3">
        <input type="submit" id="submitOrderBtn_id" value="Bestil">
      </div>
      <div id="orderMessage_id">  </div> 
    </fieldset>
    </form>
<form id="coffeeStatusForm_id"  action="coffee-orders" method="get"> <!-- Action/Method is provided for clarity: This app doesn't use browsers form submission, but handled in JS-->
  <fieldset>
   <legend>Kaffe Status:</legend>
   <div class="myFormLayout"> <!-- Hmm, fieldset seems not too happy to work with grid layout used for the form??-->
   <label for="coffeeOrder_id"> Ordre Nummer</label>
   <input type="number"  name="orderID" id="coffeeOrder_id" placeholder="0" required min="0" step="1"> 
   
  <input type="submit" id="submitStatusBtn_id" value="Check">
  </div>
</fieldset> 
</form>
<output id="status_id" style="visibility:hidden">Status </output>
</section>

<script  src="js/coffee-client.js"></script> 

</body>
</html>
